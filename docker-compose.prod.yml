services:
  postgres:
    image: postgres:15-alpine
    container_name: docubot-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=abcd1234
      - POSTGRES_DB=docubot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d docubot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7-jammy
    container_name: docubot-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=docubot
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  rasa:
    build:
      context: ./rasa-bot
      dockerfile: ../docker/rasa.Dockerfile
    container_name: docubot-rasa
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    expose:
      - "5005"
      - "5055"
    volumes:
      - ./rasa-bot:/app
      - rasa_models:/app/models
    env_file:
      - ./env/prod/rasa.env
    restart: unless-stopped
    command: >
      bash -c "
        rasa run actions --port 5055 --enable-api --cors '*' --debug &
        rasa run --enable-api --cors '*' --port 5005 --debug
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  playwright:
    build:
      context: ./playwright-bot
      dockerfile: ../docker/playwright.Dockerfile
    container_name: docubot-playwright
    expose:
      - "3001"
    env_file:
      - ./env/prod/playwright.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: docubot-api
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rasa:
        condition: service_healthy
      playwright:
        condition: service_healthy
    expose:
      - "8080"
    env_file:
      - ./env/prod/api.env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - RASA_URL=http://rasa:5005
      - PLAYWRIGHT_URL=http://playwright:3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  baileys:
    build:
      context: ./baileys-ws
      dockerfile: ../docker/baileys.Dockerfile
    container_name: docubot-baileys
    depends_on:
      api:
        condition: service_healthy
    expose:
      - "3000"
    volumes:
      - ./baileys-ws:/app
      - /app/node_modules
      - baileys_auth:/app/auth
      - baileys_sessions:/app/src/sessions
    env_file:
      - ./env/prod/baileys.env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 45s

  vue:
    build:
      context: ./vue-dashboard
      dockerfile: ../docker/vue.Dockerfile
    container_name: docubot-vue
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:3002"
    env_file:
      - ./env/prod/vue.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  mongo_data:
  rasa_models:
  baileys_auth:
  baileys_sessions:

networks:
  default:
    name: docubot-network
